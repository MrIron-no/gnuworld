# Channel to spam on. There can (currently) only be one.
playchan = #clones

# Intervals for PLAY in number of seconds. Set to 0 to disable function.
# spaminterval: User for msg's and /me's to the channel.
# cycleinterval: Used for joins, parts and kicks. Parts and kicks will be double the value.
# quitinterval: /quit's and instant reconnect of a new clone.
# opsinterval: op's and deop's in the channel.
# topicinterval: /topic
# nickchangeinterval: /nick
spaminterval = 15
cycleinterval = 600
quitinterval = 1200
opsinterval = 3600
topicinterval = 10800
nickchangeinterval = 120

# Values for causing floods of /msg, /me, /topic, /join, /kick, /op and /deop's during a PLAY
# floodlines: The number of such actions to be caused
# floodcount: The interval of flood. The default value of 10 will trigger a flood for every 10th time
# an action occurs. Join floods will automatically be double the floodcount value. 
floodlines = 10
floodcount = 20

# The percentage of clones on a channel to be op'd during PLAY
playops = 5

# Real name field of each clone
clonedescription = This is a clone, this is only a clone...

# Modes that each clone needs to set
clonemode = +d

# The minimum length of a clone nickname
minnicklength = 5

# The maximum length of a clone nickname (default max on normal
# non-edited IRCu is 9)
maxnicklength = 9

# The max number of clones to burst on each iteration
cloneburstcount = 35
